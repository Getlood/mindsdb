# Prometheus Configuration for GETLOOD Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'getlood-platform'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # GETLOOD API
  - job_name: 'getlood-api'
    static_configs:
      - targets: ['getlood-api:8000']
        labels:
          service: 'api'
          layer: 'application'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MindsDB
  - job_name: 'mindsdb'
    static_configs:
      - targets: ['mindsdb:47334']
        labels:
          service: 'mindsdb'
          layer: 'ai-engine'
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # PostgreSQL (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          layer: 'database'
    scrape_interval: 30s

  # Redis (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          layer: 'cache'
    scrape_interval: 30s

  # Nginx (requires nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          layer: 'proxy'
    scrape_interval: 30s
